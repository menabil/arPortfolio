<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- Google fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Gothic&family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts end -->
    <!-- Css part start -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <!-- Css part end -->
  </head>
  <body>
    <!-- Header part start -->
    <section id="head">
      <div class="container">
        <div class="col-lg-12">
          <div class="headerPart">
            <div class="headerimg">
              <picture>
                <a href="#"
                  ><img src="images/LogoWhite.png" alt="LogoWhite.png"
                /></a>
              </picture>
            </div>
            <div class="headItem">
              <picture
                ><a href="menu.html"
                  ><img src="images/Menu.png" alt="Menu.png" /></a
              ></picture>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Header part end -->
    <!-- Banner part start -->
    <section id="banner">
      <div class="container">
        <div class="col-lg-5 m-auto">
          <div class="bannerText text-center">
            <h1>CONTACT ME</h1>
            <h3>SAY HELLO TO ME</h3>
          </div>
        </div>
      </div>
    </section>
    <!-- Banner part end -->
    <!-- Contact part start -->
    <section id="contact">
      <div class="container">
        <div class="col-lg-12 m-auto">
          <div class="htext"><h3>Contact me</h3></div>
          <div class="row m-auto">
            <div class="col-lg-5 formdes">
              <label>Name</label>
              <input type="text" placeholder="Your Name" />
            </div>
            <div class="col-lg-5 offset-lg-1 formdes">
              <label>Email</label>
              <input type="text" placeholder="email@example.com" />
            </div>
          </div>
          <div class="row m-auto">
            <div class="col-lg-11 formdes">
              <label>Nachricht</label>
              <input type="text" placeholder="Hello, my name is . . ." />
            </div>
          </div>
        </div>
        <div class="row m-auto">
          <div class="col-lg-11">
            <div class="col-lg-3 m-auto">
              <div class="slideBtn text-center">
                <a href="#">
                  <p>
                    <i class="fa-solid fa-arrow-right-long"></i>
                    &nbsp;&nbsp;&nbsp; Send message
                  </p></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact part end -->
    <!-- footer part start -->
    <section id="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-5">
            <div class="pagelink">
              <a href="project.html">PROJECTS</a><a href="about.html">ABOUT</a
              ><a href="contact.html">CONTACT</a>
            </div>
          </div>
          <div class="col-lg-3 text-start">
            <div class="contact">
              <p>your_mail@email.com</p>
              <p>+123 456 7890</p>
            </div>
          </div>
          <div class="col-lg-4 text-end">
            <img src="images/LogoWhite.png" alt="LogoWhite.png" />
          </div>
        </div>
      </div>
    </section>
    <!-- footer part end -->
  </body>
</html>
